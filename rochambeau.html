<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rochambeau</title>
    <link rel="stylesheet" type="text/css" href="src/main.css">
    <link rel="stylesheet" type="text/css" href="src/rochambeau.css">
</head>

<body>

    <header>
        <nav>
            <a href="./">Home</a>
            <a href="guess.html">Play the Numbers!</a>
            <a href="rochambeau.html">Rochambeau</a>
        </nav>

        <h1>ROCHAMBEAU</h1>
    </header>

    <main>
        <h2>The Classic Game of Rock, Paper, Scissors</h2>

        <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>

        <h2>Click an image to play:</h2>

        <section>
            <!-- //changed radio buttons to regular buttons to combine functions -->
            <label>
                <img class="button-image" src="assets/rock.jpeg">
                <button id="rock" name="throw" value="rock">rock</button>
            </label>

            <label>
                <img class="button-image" src="assets/paper.png">
                <button id="paper" name="throw" value="paper">paper</button>
            </label>

            <label>
                <img class="button-image" src="assets/scissors.png">
                <button id="scissors" name="throw" value="scissors">scissors</button>
            </label>
        </section>

        <h2>Computer Plays:</h2>
        <section id='image-container'>
            <img id="computer-play">
        </section>
        <section id="tally">
            <h2>You <span id="win-lose"></span>!</h2>
            <h2>Wins: <span id="wins">0</span></h2>
            <h2>Losses: <span id="losses">0</span></h2>
            <h2>Draws: <span id="draws">0</span></h2>
        </section>
    </main>

    <script src="../src/rochambeau.js" type="module"></script>
</body>

</html>
